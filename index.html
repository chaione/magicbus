<!DOCTYPE html>
<meta http-equiv="refresh" content="240" >
<html>
<head>
  <title>ChaiOne - SXSW</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
</head>

<body>
  <!-- <img src="images/C1-Logo.png" class="logo" alt=""> -->

  <div class="header">
    <div class="headerImg">
      <img src="images/Header-Image.png" alt="">      
    </div>

    <div class="hr1"></div>
    <div class="hr2"></div>
  </div>
  <div id="gallery" class="photos">
    
  </div>

  <script type="text/javascript">
    Parse.initialize("iB2vRc9kAu3qgdvmfMfwgNcns5tnPqMNZqEli6om",
                     "jhDM78h8afoa5lIBgHkvleovABpOEzvLWxdGpiCA");
    

    // console.log(typeof window.orientation);
    var currentPhotos = [];
    // if(typeof window.orientation !== 'undefined')
    // {
    //   isMobile = true;
    // }
   
    var mobileWidth = 100;

    var GameScore = Parse.Object.extend("GIF");
    var query = new Parse.Query(GameScore);
    query.find({
        success:function(photos){
            var imageLoadCount = Math.min(photos.length,12);

            for (var i = photos.length-1; i >= photos.length-imageLoadCount; i--) {
              var photo = photos[i];
              currentPhotos.push(photo.id);

              document.getElementById('gallery').innerHTML +=
                '<img class="photo" src="' + photo.attributes.gif._url + '"></img>';
            };

      }
    });

   var timeout = setInterval(dance,5000);
    function dance(){
      query.find({
        success:function(photos){
            var imageLoadCount = Math.min(photos.length,12);
            for (var i = photos.length-1; i >= photos.length-imageLoadCount; i--) {
              var photo = photos[i];

              if($.inArray(photo.id, currentPhotos) === -1){
                currentPhotos.push(photo.id);

                document.getElementById('gallery').innerHTML =
                  '<img class="photo" src="' + photo.attributes.gif._url + '"></img>' + document.getElementById('gallery').innerHTML;
              }
            }
        }
     });
  }
  </script>
 
</body>
</html>
